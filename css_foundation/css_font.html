<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>font</title>
    <style>
        p[name="example1"] {
            font-weight: bold;
            font-size: 30px;
        }

        p[name="example2"] {
            text-transform: uppercase;
            font-size: 24px;
        }

        p[name="example2"]:first-letter {
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p name="example1">This is a paragraph</p>
    <p name="example2">This is a paragraph</p>

</html>
