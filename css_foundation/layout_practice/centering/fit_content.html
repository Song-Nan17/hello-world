<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        .box-small {
            width: 400px;
            height: 200px;
            margin: 5px;
            border: 5px solid black;
            padding: 0px;
            text-align: center;
            overflow: hidden;
            float: left;
        }

        #box-max {
            width: fit-content;
            margin: 0 auto;
        }

        /*--.三个bao-small可以，四个不行，即当元素不止一行且有一行中元素放不满一行时，这种方法不能完全居中--*/
    </style>
</head>

<body>
    <div id="box-max">
        <div id="box1" class="box-small">
            <p>box1</p>
        </div>
        <div id="box2" class="box-small">
            <p>box2</p>
        </div>
        <div id="box3" class="box-small">
            <p>box3</p>
        </div>
        <div id="box4" class="box-small">
            <p>box4</p>
        </div>
    </div>
</body>

</html>
