<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>clickCounter</title>
</head>

<body>

  <p id="result"></p>
  <input type="button" id="plus" value="+">

  <script>
    function isSupportLocalStorage() {
      if (typeof (Storage) !== "undefined") {
        result.innerHTML = localStorage.clickcount;
      } else {
        result.innerHTML = "Sorry, your browser does not support web storage...";
      }
    }
    function initializeClickCounter() {
      if (!localStorage.clickcount) {
        localStorage.clickcount = 0;
      }
    }
    function clickCounter() {
      isSupportLocalStorage();
      initializeClickCounter();
      var result = document.getElementById("result");
      var plus = document.getElementById("plus");
      plus.onclick = function () {
        localStorage.clickcount = Number(localStorage.clickcount) + 1;
        result.innerHTML = localStorage.clickcount;
      }
    }
    // localStorage.clear();
    clickCounter();
  </script>
</body>

</html>
