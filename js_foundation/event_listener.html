<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
</head>

<body>

    <ul id="no">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

    <script type="text/javascript">
        var oUl = document.getElementById("no");
        oUl.onclick = function (event) {
            if (event.target.tagName.toLowerCase() === 'li') {
                alert(event.target.innerHTML);
            }
        }
    </script>
</body>

</html>
